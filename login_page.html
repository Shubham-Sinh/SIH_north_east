<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 28rem;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }

        .login-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: scale(1.02);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
        }

        .form-button {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        .form-button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 id="form-title" class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h1>
        <p id="form-subtitle" class="text-center text-gray-500 mb-8">Welcome back! Please sign in to your account.</p>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>
            <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>

            <button type="submit" class="form-button">Log In</button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p id="toggle-message">Don't have an account? <a href="#" id="toggle-link" class="text-indigo-600 hover:text-indigo-500 font-semibold">Sign Up</a></p>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Success!</h2>
            <p id="modal-text" class="text-gray-700 mb-6">You have been logged in successfully.</p>
            <button id="close-modal" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-500">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const toggleMessage = document.getElementById('toggle-message');
        const toggleLink = document.getElementById('toggle-link');
        const errorMessage = document.getElementById('error-message');
        const successModal = document.getElementById('success-modal');
        const modalText = document.getElementById('modal-text');
        const closeModalButton = document.getElementById('close-modal');

        let isLogin = true;

        // Function to toggle between Login and Sign Up views
        function toggleForm() {
            if (isLogin) {
                // Switch to Sign Up
                formTitle.textContent = 'Create an Account';
                formSubtitle.textContent = 'Join us and start your journey!';
                toggleMessage.innerHTML = 'Already have an account? <a href="#" id="toggle-link" class="text-indigo-600 hover:text-indigo-500 font-semibold">Login</a>';
                form.querySelector('button').textContent = 'Sign Up';
                isLogin = false;
            } else {
                // Switch to Login
                formTitle.textContent = 'Login';
                formSubtitle.textContent = 'Welcome back! Please sign in to your account.';
                toggleMessage.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link" class="text-indigo-600 hover:text-indigo-500 font-semibold">Sign Up</a>';
                form.querySelector('button').textContent = 'Log In';
                isLogin = true;
            }
            // Re-attach the event listener to the new toggle link
            document.getElementById('toggle-link').addEventListener('click', (e) => {
                e.preventDefault();
                toggleForm();
            });
        }

        // Initial event listener for the toggle link
        document.getElementById('toggle-link').addEventListener('click', (e) => {
            e.preventDefault();
            toggleForm();
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (email === '' || password === '') {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.classList.remove('hidden');
            } else if (!isLogin && password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.classList.remove('hidden');
            } else {
                errorMessage.classList.add('hidden');
                // Simulate a successful login/sign up
                const actionText = isLogin ? 'logged in' : 'signed up';
                modalText.textContent = You have successfully ${actionText}!;
                successModal.classList.remove('hidden');

                // Clear the form
                form.reset();
            }
        });

        closeModalButton.addEventListener('click', () => {
            successModal.classList.add('hidden');
        });
    </script>
</body>

</html>
